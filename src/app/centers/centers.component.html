<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 mt-5">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search by Your Location" aria-label="Search" aria-describedby="basic-addon2" #filer>
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" (click)="filterRes(filer.value)">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="cont mt-5">
    <div class="table">
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Total Slots</th>
            <th>Available Slots</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cent of centerList1; let odd = odd">
            <td>{{ cent.id }}</td>
            <td>{{ cent.name }}</td>
            <td>{{ cent.location }}</td>
            <td>{{ cent.totalSlots }}</td>
            <td>{{ cent.availableSlots }}</td>
            <td>
              <button class="btn btn-success" [routerLink]="['/book',cent.id]">Book</button> 
              <!-- [disabled]="cent.availableSlots<=0" -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
