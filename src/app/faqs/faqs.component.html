<div class="container mt-5 p-5">
    <div class="text-center mb-10 green large">
        <h1>Frquently Asked Questions</h1>
    </div>
   <div class="container c-2 p-3 mt-10">
    <div class="accordion" id="faqAccordion">
        <div class="accordion-item" *ngFor="let question of faqData" class="m-3">
          <div class="accordion-header mb-3" (click)="toggleAccordion(question.id)">
            <h5 class="ques">{{question.id}}. {{ question.question }}</h5>
          </div>
          <div class="accordion-body m-1"  *ngIf="question.active">
            <p>{{ question.answer }}</p>
          </div>
          <hr>
        </div>
      </div>
   </div>
</div>
